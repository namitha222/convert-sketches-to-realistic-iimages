<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch to Real</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom right, #89f7fe, #66a6ff);
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background: linear-gradient(135deg, #ffcccb, #ffebcc, #ccffcc, #ccf5ff, #ccccff);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
        }
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom right, #ffffff, #e6e6e6);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label.custom-file-upload {
            border: 2px solid #4CAF50;
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        label.custom-file-upload:hover {
            background-color: #45a049;
        }
        #file-name {
            font-size: 16px;
            margin-top: 10px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .background-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        .background-content img {
            position: absolute;
            opacity: 0.6;
            animation: jump 1s infinite alternate;
            pointer-events: none;
        }
        @keyframes jump {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .background-content p {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            font-style: italic;
            pointer-events: none;
            z-index: 0;
        }
        .background-content .top-left {
            top: 10%;
            left: 10%;
            animation-delay: 0.2s;
        }
        .background-content .top-right {
            top: 10%;
            right: 10%;
            animation-delay: 0.4s;
        }
        .background-content .bottom-left {
            bottom: 10%;
            left: 10%;
            animation-delay: 0.6s;
        }
        .background-content .bottom-right {
            bottom: 10%;
            right: 10%;
            animation-delay: 0.8s;
        }
        /* Loading Spinner */
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showSpinner() {
            document.querySelector('.spinner-overlay').style.display = 'flex';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Transform Your Sketch into Reality</h1>
        <p>Upload your sketch here and see how it transforms into a real photo.</p>
        <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            {% csrf_token %}
            <label for="sketch-upload" class="custom-file-upload">
                Choose File
            </label>
            <input type="file" id="sketch-upload" name="sketch" accept="image/*" onchange="document.getElementById('file-name').innerText = this.files[0].name;">
            <span id="file-name">No file chosen</span>
            <br><br>
            <button type="submit">Transform</button>
        </form>
    </div>
    <div class="background-content">
        <img src="https://emojicdn.elk.sh/🖌️" style="top: 10%; left: 10%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/🎨" style="top: 20%; left: 20%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/✏️" style="top: 30%; left: 2%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📝" style="top: 40%; left: 20%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📏" style="top: 50%; left: 16%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📐" style="top: 60%; left: 78%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/🖍️" style="top: 70%; left: 92%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📌" style="top: 80%; left: 80%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📎" style="top: 90%; left: 90%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/🖋️" style="top: 20%; left: 80%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/🖊️" style="top: 40%; left: 83%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📷" style="top: 70%; left: 10%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📸" style="top: 20%; left: 90%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/📌" style="top: 90%; left: 10%; width: 100px; opacity: 0.6;">
        <img src="https://emojicdn.elk.sh/🎨" style="top: 90%; left: 20%; width: 100px; opacity: 0.6;">
    </div>
    <div class="spinner-overlay">
        <div class="spinner"></div>
    </div>
</body>
</html>
